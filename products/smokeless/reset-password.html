<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="reset-password-card__icon">üîê</div>
            <h1 class="reset-password-card__title">Passwort zur√ºcksetzen</h1>
            
            <div id="loading-state" class="reset-password-card__spinner">
                <div class="spinner"></div>
                <span>Leite weiter...</span>
            </div>
            
            <div id="error-state" class="reset-password-card__error" style="display: none;">
                <strong>Fehler beim Zur√ºcksetzen</strong>

            </div>
            
            <div id="success-state" class="reset-password-card__message" style="display: none;">

                <p style="color: var(--color-text-muted); font-size: var(--font-size-sm); margin-bottom: var(--space-2);">
                    App nicht ge√∂ffnet?

                    Zur SmokeLess Seite
                </a>
            </div>
        </div>
    </div>
    
    <script>
        /**
         * SmokeLess Password Reset Handler
         * 
         * Vereinfachte Version - Supabase liefert Tokens bereits im Hash-Fragment
         * 
         * Diese Seite:
         * 1. Extrahiert access_token und refresh_token aus dem URL Hash-Fragment
         * 2. Leitet zum Deep Link weiter: myquitly-quit-smoking://reset-password?access_token=...&refresh_token=...
         * 
         * Supabase redirects to: .../reset-password.html#access_token=...&refresh_token=...
         * Die Tokens sind bereits im Hash-Fragment, wir m√ºssen sie nur extrahieren und zur App weiterleiten.
         */
        
        // Deep Link Schema f√ºr SmokeLess App
        const DEEP_LINK_SCHEME = 'myquitly-quit-smoking://reset-password';
        
        /**
         * Extrahiert URL-Parameter aus Hash-Fragment
         */
        function getUrlParams() {
            // Supabase redirects to: .../reset-password.html#access_token=...&refresh_token=...
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                type: params.get('type'),
            };
        }
        
        /**
         * Erstellt Deep Link URL
         */
        function createDeepLink(accessToken, refreshToken) {
            const params = new URLSearchParams({
                access_token: accessToken,
                refresh_token: refreshToken
            });
            return `${DEEP_LINK_SCHEME}?${params.toString()}`;
        }
        
        /**
         * Zeigt Fehler an
         */
        function showError(message) {
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');
            
            loadingState.style.display = 'none';
            errorState.style.display = 'block';
            errorMessage.textContent = message;
        }
        
        /**
         * Zeigt Erfolg an
         */
        function showSuccess() {
            const loadingState = document.getElementById('loading-state');
            const successState = document.getElementById('success-state');
            
            loadingState.style.display = 'none';
            successState.style.display = 'block';
        }
        
        /**
         * Versucht Deep Link zu √∂ffnen
         */
        function openDeepLink(deepLinkUrl) {
            // Versuche Deep Link zu √∂ffnen
            window.location.href = deepLinkUrl;
            
            // Fallback: Nach kurzer Zeit zur Fallback-URL weiterleiten, falls App nicht ge√∂ffnet wurde
            setTimeout(() => {
                // Wenn wir immer noch auf dieser Seite sind, wurde die App wahrscheinlich nicht ge√∂ffnet
                // (Dies ist eine einfache Heuristik - nicht 100% zuverl√§ssig)
                console.log('Deep Link ge√∂ffnet. Falls die App nicht ge√∂ffnet wurde, bitte manuell √∂ffnen.');
            }, 2000);
        }
        
        /**
         * Hauptfunktion: Password Reset Flow
         */
        function handlePasswordReset() {
            try {
                // 1. URL-Parameter extrahieren
                const params = getUrlParams();
                
                if (!params.access_token || !params.refresh_token) {
                    showError('Keine Tokens in der URL gefunden. Bitte den vollst√§ndigen Link aus der E-Mail verwenden.');
                    return;
                }
                
                // 2. Deep Link erstellen
                const deepLinkUrl = createDeepLink(params.access_token, params.refresh_token);
                
                // 3. Erfolg anzeigen
                showSuccess();
                
                // 4. Zu App weiterleiten
                openDeepLink(deepLinkUrl);
                
            } catch (error) {
                console.error('Password Reset Fehler:', error);
                showError(error.message || 'Ein unbekannter Fehler ist aufgetreten.');
            }
        }
        
        // Seite laden und Password Reset Flow starten
        document.addEventListener('DOMContentLoaded', () => {
            handlePasswordReset();
        });
    </script>
