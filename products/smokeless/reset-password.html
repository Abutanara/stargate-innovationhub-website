<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen | SmokeLess</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #20C997 0%, #06B6D4 100%);
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 24px;
        }
        p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: background 0.3s;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #fallback {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Öffne SmokeLess...</h1>
        <p>Du wirst automatisch zur App weitergeleitet.</p>
        <div id="error" class="error" style="display: none;">
            <strong>Fehler</strong>
            <p id="error-message"></p>
        </div>
        <div id="fallback">
            <p style="margin-top: 1rem; opacity: 0.8;">
                Falls die App nicht automatisch geöffnet wird,
            </p>
            <a href="#" id="manualLink" class="button">hier klicken</a>
        </div>
    </div>

    <script>
        /**
         * Vereinfachte Version - Supabase liefert Tokens bereits im Hash-Fragment
         * 
         * Supabase redirects to: .../reset-password.html#access_token=...&refresh_token=...
         * Die Tokens sind bereits im Hash-Fragment, wir müssen sie nur extrahieren
         * und zur App weiterleiten.
         */
        
        function getUrlParams() {
            // Supabase redirects to: .../reset-password.html#access_token=...&refresh_token=...
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                type: params.get('type'),
            };
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            const spinner = document.querySelector('.spinner');
            const h1 = document.querySelector('h1');
            const p = document.querySelector('p');
            
            spinner.style.display = 'none';
            h1.textContent = 'Fehler';
            p.style.display = 'none';
            errorDiv.style.display = 'block';
            errorMessage.textContent = message;
        }

        function redirectToApp() {
            const tokens = getUrlParams();
            
            if (!tokens.access_token || !tokens.refresh_token) {
                showError('Keine Tokens gefunden. Bitte den vollständigen Link aus der E-Mail verwenden.');
                return;
            }

            const deepLink = `myquitly-quit-smoking://reset-password?access_token=${encodeURIComponent(tokens.access_token)}&refresh_token=${encodeURIComponent(tokens.refresh_token)}`;
            console.log('Redirecting to app:', deepLink);
            
            // Try to open the app
            window.location.href = deepLink;
            
            // Show fallback after 2 seconds
            setTimeout(() => {
                document.getElementById('fallback').style.display = 'block';
                document.getElementById('manualLink').href = deepLink;
            }, 2000);
        }

        // Redirect immediately when page loads
        document.addEventListener('DOMContentLoaded', () => {
            redirectToApp();
        });
    </script>
</body>
</html>
