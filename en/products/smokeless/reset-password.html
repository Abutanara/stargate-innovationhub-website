<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Reset Password | SmokeLess</title>
    <meta name="title" content="Reset Password | SmokeLess">
    <meta name="description" content="Reset password for your SmokeLess account">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://stargate-innovationhub.com/en/products/smokeless/reset-password.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/smokeless-icon.png">
    <meta name="theme-color" content="#20C997">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <style>
        .reset-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            background: var(--color-bg-primary);
        }
        
        .reset-password-card {
            background: var(--color-bg-card);
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-lg);
        }
        
        .reset-password-card__icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-6);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-smokeless), var(--color-smokeless-dark));
            border-radius: var(--radius-full);
            font-size: var(--font-size-3xl);
        }
        
        .reset-password-card__title {
            font-family: var(--font-display);
            font-size: var(--font-size-2xl);
            font-weight: 600;
            color: var(--color-text-primary);
            text-align: center;
            margin-bottom: var(--space-4);
        }
        
        .reset-password-card__message {
            color: var(--color-text-secondary);
            text-align: center;
            margin-bottom: var(--space-6);
            line-height: var(--line-height-relaxed);
        }
        
        .reset-password-card__error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--color-error);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-6);
            text-align: center;
        }
        
        .reset-password-card__spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            color: var(--color-text-secondary);
            margin: var(--space-6) 0;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-smokeless);
            border-radius: var(--radius-full);
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .reset-password-card__fallback {
            margin-top: var(--space-6);
            padding-top: var(--space-6);
            border-top: 1px solid var(--color-border);
            text-align: center;
        }
        
        .reset-password-card__fallback-link {
            color: var(--color-smokeless);
            text-decoration: none;
            font-weight: 500;
        }
        
        .reset-password-card__fallback-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="reset-password-card__icon">üîê</div>
            <h1 class="reset-password-card__title">Reset Password</h1>
            
            <div id="loading-state" class="reset-password-card__spinner">
                <div class="spinner"></div>
                <span>Redirecting...</span>
            </div>
            
            <div id="error-state" class="reset-password-card__error" style="display: none;">
                <strong>Password Reset Error</strong>
                <p id="error-message" style="margin-top: var(--space-2);"></p>
            </div>
            
            <div id="success-state" class="reset-password-card__message" style="display: none;">
                <p>You will now be redirected to the app...</p>
            </div>
            
            <div class="reset-password-card__fallback">
                <p style="color: var(--color-text-muted); font-size: var(--font-size-sm); margin-bottom: var(--space-2);">
                    App didn't open?
                </p>
                <a href="/en/products/smokeless/" class="reset-password-card__fallback-link">
                    Go to SmokeLess page
                </a>
            </div>
        </div>
    </div>
    
    <script>
        /**
         * SmokeLess Password Reset Handler
         * 
         * Simplified version - Supabase already provides tokens in hash fragment
         * 
         * This page:
         * 1. Extracts access_token and refresh_token from URL hash fragment
         * 2. Redirects to deep link: myquitly-quit-smoking://reset-password?access_token=...&refresh_token=...
         * 
         * Supabase redirects to: .../reset-password.html#access_token=...&refresh_token=...
         * The tokens are already in the hash fragment, we just need to extract them and redirect to the app.
         */
        
        // Deep Link Schema for SmokeLess App
        const DEEP_LINK_SCHEME = 'myquitly-quit-smoking://reset-password';
        
        /**
         * Extracts URL parameters from hash fragment
         */
        function getUrlParams() {
            // Supabase redirects to: .../reset-password.html#access_token=...&refresh_token=...
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                type: params.get('type'),
            };
        }
        
        /**
         * Creates Deep Link URL
         */
        function createDeepLink(accessToken, refreshToken) {
            const params = new URLSearchParams({
                access_token: accessToken,
                refresh_token: refreshToken
            });
            return `${DEEP_LINK_SCHEME}?${params.toString()}`;
        }
        
        /**
         * Shows error
         */
        function showError(message) {
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');
            
            loadingState.style.display = 'none';
            errorState.style.display = 'block';
            errorMessage.textContent = message;
        }
        
        /**
         * Shows success
         */
        function showSuccess() {
            const loadingState = document.getElementById('loading-state');
            const successState = document.getElementById('success-state');
            
            loadingState.style.display = 'none';
            successState.style.display = 'block';
        }
        
        /**
         * Attempts to open Deep Link
         */
        function openDeepLink(deepLinkUrl) {
            // Try to open deep link
            window.location.href = deepLinkUrl;
            
            // Fallback: After a short time redirect to fallback URL if app was not opened
            setTimeout(() => {
                // If we're still on this page, the app probably wasn't opened
                // (This is a simple heuristic - not 100% reliable)
                console.log('Deep link opened. If the app was not opened, please open it manually.');
            }, 2000);
        }
        
        /**
         * Main function: Password Reset Flow
         */
        function handlePasswordReset() {
            try {
                // 1. Extract URL parameters
                const params = getUrlParams();
                
                if (!params.access_token || !params.refresh_token) {
                    showError('No tokens found in URL. Please use the complete link from the email.');
                    return;
                }
                
                // 2. Create deep link
                const deepLinkUrl = createDeepLink(params.access_token, params.refresh_token);
                
                // 3. Show success
                showSuccess();
                
                // 4. Redirect to app
                openDeepLink(deepLinkUrl);
                
            } catch (error) {
                console.error('Password Reset Error:', error);
                showError(error.message || 'An unknown error occurred.');
            }
        }
        
        // Load page and start password reset flow
        document.addEventListener('DOMContentLoaded', () => {
            handlePasswordReset();
        });
    </script>
</body>
</html>
